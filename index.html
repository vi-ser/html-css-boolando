<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Boolando</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="container">

            <ul>
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>

            <img class="logo" src="./img/boolean-logo.png" alt="logo">

            <div class="icons">
                <img src="./img/account.svg" alt="">
                <img src="./img/favourite.svg" alt="">
                <img src="./img/cart.svg" alt="">
            </div>
        </div>
    </nav>
    <!-- fine navbar -->

    <main>
        <div class="container">
            <div class="product">
                <img src="./img/1.webp" alt="maglietta uomo">
                <div class="product-info">
                    <strong class="brand">Levi's</strong>
                    <h3 class="name">Related fit tee unisex</h3>
                    <strong class="price">14,99 €</strong>
                    <strong class="price price-old">29,99 €</strong>
                </div>
                <div class="favourite">
                    <span>&hearts;</span>
                </div>
                <div class="tags">
                    <strong class="sale label">-50%</strong>
                    <strong class="green label">Sostenibilità</strong>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="Info">
                <strong></strong>
                <p></p>
            </div>
            <div class="social">
                <strong></strong>
            </div>
        </div>
    </footer>
</body>

</html>
